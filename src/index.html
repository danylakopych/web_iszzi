<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WEB</title>
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>

    <!-- Header -->
    <header class="header">
        <a href="#">
            <div class="header__logo">
                <img src="img/logo.png" alt="logo">
            </div>
        </a>
        <h1 class="title">My site</h1>
    </header>

    <div class="wrapper">
        <!-- Navigation -->
        <nav class="nav">
            <ul class="nav__list">
                <a href="#">
                    <li>Home</li>
                </a>
                <a href="#">
                    <li>About</li>
                </a>
                <a href="#">
                    <li>Contact</li>
                </a>
            </ul>
        </nav>

        <!-- Main -->
        <section class="main">
            <form class="main__form" action="" method="get">
                <label for="name">Name, Surname</label>
                <input class="text" type="text" id="name" required>

                <label for="email">E-mail</label>
                <input class="text" type="email" id="email" required>

                <label for="select">City</label>
                <select class="text" name="city" id="select" form="form" required>
                    <option value="kyiv">Kyiv</option>
                    <option value="che">Chernigiv</option>
                    <option value="liu">Liubech</option>
                </select>

                <div class="main__form-answer">
                    <label for="checkbox">Answer</label>
                    <input type="checkbox" name="" id="checkbox" required>
                </div>

                <div class="main__form-radio">
                    <label for="sex_m">M</label>
                    <input type="radio" name="sex" id="sex_m" required>
                    <label for="sex_w">W</label>
                    <input type="radio" name="sex" id="sex_w" required>
                </div>

                <textarea class="text" wrap="off" name="textarea" id="textarea" cols="30" rows="5" required></textarea>
                <input class="main__form-btn" type="submit" value="OK">
            </form>

        </section>
    </div>

    <footer class="footer">
        
    </footer>

</body>

</html>
